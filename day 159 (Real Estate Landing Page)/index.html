<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../../CDN/FontAwesome/js/all.js"></script>
    <title>Real Estate</title>
</head>
<body>
    <header>
        <div class="blue-bg">
        <nav class="nav-bar">
                    <a href="#" class="nav-links">Buy</a>
                    <a href="#" class="nav-links">Sell</a>
                    <a href="#" class="nav-links">Rent</a>
                    <a href="#" class="nav-links">Mortage</a>
                    <a href="#" class="nav-links">Agents</a>
                    <a href="#" class="nav-links">Featured</a>
                    <a href="#" class="nav-links">News/Advice</a>
                    <a href="#" class="nav-links">Log In</a>
                    <a href="#" class="nav-links">Sign Up</a>
                </nav>
                <div class="search-div">
                    <div class="search-tag">
                        <a href="#" class="search-links">buy</a>
                        <a href="#" class="search-links">rent</a>
                        <a href="#" class="search-links">sell</a>
                        <a href="#" class="search-links">home estimate</a>
                    </div>
                    <div id="search-box">
                        <form action="">
                            <input id="textbox"
                            type="text" placeholder="Enter an address, City, Zip, Neighborhood">
                            <input type="button" id="search-btn" value="Search">
                        </form>
                    </div>
                </div>
                <div id="prop-stats" >
                    <div class="stats">
                        <h1>1,682</h1>
                        <small>Houses for sale</small>
                    </div>
                    <div class="stats">
                        <h1>178</h1>
                        <small>Open Houses</small>
                    </div>
                    <div class="stats">
                        <h1>2,786</h1>
                        <small>Recently Sold</small>
                    </div>
                    <div class="stats stats-end">
                        <h1>475</h1>
                        <small>Price Reduced</small>
                    </div>
                </div>
        </div>
        
    </header>
    <section class="main-sec">
        <p id="phead">homes you might like</p>
        <div id="listing-div">
            <div class="house-listings">
                <img src="images/img-1.png" alt="">
                <h2>$2,049,000
            <span><i class="far fa-heart"></i></span>
                </h2> 
                <p>3228 Washington St</p>
            </div>
            <div class="house-listings">
                <img src="images/img-2.png" alt="">
                <h2>$3,366,000 
            <span><i class="far fa-heart"></i></span>
                </h2>
                <p>4341 Harbor Walk Ave</p>
            </div>
            <div class="house-listings">
                <img src="images/img-3.png" alt="">
                <h2>$1,025,000 
            <span><i class="far fa-heart"></i></span>
                </h2>
                <p>8710 Hammett Ave</p>
            </div>
        </div>
    </section>
</body>
</html>
