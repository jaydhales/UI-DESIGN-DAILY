<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <<script src="https://kit.fontawesome.com/b1ae1ee215.js" crossorigin="anonymous" defer></script>
    <title>Food Delivery</title>
</head>
<body>
    
    <div id="nav-div">
        <nav>
        <a href="#" class="nav-links">Contact</a>
        <a href="#" class="nav-links">Log in</a>
        <a href="#" class="nav-links">Sign Up</a>
    </nav>
    </div>

    <section>
        <h1>Food delivery from the best restaurants in your town</h1>

        <p>Food, drinks and desserts available for delivery or pickup.</p>

        <div id="searchdiv">
            
            <label for="Search Address" id="searchlabel">
              <input type="text" class="search-e" name="Search Address" id="searchbox" placeholder="Enter delivery address"> 
              <i class="fas fa-crosshairs crosshair"></i>
              <input type="button" class="search-e" id="search-btn" value="FIND FOOD"> 
            </label>
        </div>
    </section>

    <footer>
        <div id="footlink">
            <a href="#" class="footer-links">Terms of Privacy</a>
            
            <a href="#" class="footer-links">Cookies</a>
            
            <a href="#" class="footer-links">About</a>
            
            <a href="#" class="footer-links">Contact</a>
        </div>
        <p id="copy-year">&copy; 2019</p>
        <div id="footer-icon">
            <i class="fab fa-facebook icons"></i>
            <i class="fab fa-twitter icons"></i>
            <i class="fab fa-instagram icons"></i>
            <i class="fab fa-whatsapp icons"></i>
            <i class="fab fa-google icons"></i>
        </div>
    </footer>

</body>
</html>
